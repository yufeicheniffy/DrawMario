<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mario</title>
    <link rel="stylesheet" href="Libs/prism.css">
    <link rel="stylesheet" href="CSS/default.css">
    <style id="CSSCode"></style>
</head>
<body>
<div class="wrapper-Display">
    <div class="code Display">
        <pre id="codeBoard"></pre>
    </div>
    <div class="figure Display">
        <div class="wrapper-mario">
            <div class="mario">
                <div class="hat-head"></div>
                <div class="hat-logo"></div>
                <div class="hat-brim"></div>
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="head">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="eyebrow left"></div>
                    <div class="eyebrow right"></div>
                    <div class="nose"></div>
                    <div class="moustache"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="action">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
        <button data-speed="pause">暂停</button>
    </div>
</div>
<script src="Libs/prism.js"></script>
<script src="JS/main.js"></script>
</body>
</html>
